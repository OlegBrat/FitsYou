<mat-card class="container">
    <form [formGroup]="pantsForm" (ngSubmit)="onFormSubmit()">
      <div>
        <mat-form-field>
          <input
            type="number"
            formControlName="pantsLength"
            matInput
            placeholder="Pants Length"
          />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input
            type="number"
            matInput
            placeholder="Pants HipLine"
            formControlName="pantsHipLine"
          />
        </mat-form-field>
      </div>

      <button type="submit" mat-raised-button>Fit It!</button>
    </form>
  </mat-card>
